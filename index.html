<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Sign-up Form</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <div class="left">
            <div class="banner">
                <img
                    class="logo"
                    src="images/odin-lined.png"
                    alt="Odin project logo"
                />
                <h1 class="title">Odin</h1>
            </div>
            <div class="credit">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <div class="toptext">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                    <br />
                    Sign up <em>now</em> to get started. <br /><br />
                    <span>You <em>know</em> you want to.</span>
                </div>
            </div>

            <form>
                <div class="mid">
                    <div class="midtext">
                        <h2>Let's do this!</h2>
                        <table>
                            <tr>
                                <td>
                                    <div class="tableItem">
                                        <label
                                            for="firstName"
                                            id="firstName-label"
                                            >First name</label
                                        >
                                        <input
                                            id="firstName"
                                            type="text"
                                            placeholder="First name"
                                            required
                                        />
                                    </div>
                                </td>
                                <td>
                                    <div class="tableItem">
                                        <label
                                            for="lastName"
                                            id="lastName-label"
                                            >Last name</label
                                        >
                                        <input
                                            id="lastName"
                                            type="text"
                                            placeholder="Last name"
                                            required
                                        />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="tableItem">
                                        <label for="email" id="email-label"
                                            >Email address</label
                                        >
                                        <input
                                            id="email"
                                            type="email"
                                            placeholder="Email address"
                                            required
                                        />
                                    </div>
                                </td>
                                <td>
                                    <div class="tableItem">
                                        <label for="phone" id="phone-label"
                                            >Phone Number</label
                                        >
                                        <input
                                            id="phone"
                                            type="tel"
                                            placeholder="Phone number"
                                            required
                                        />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="tableItem">
                                        <label for="pass" id="pass-label"
                                            >Password</label
                                        >
                                        <input
                                            id="pass"
                                            type="password"
                                            placeholder="Password"
                                            required
                                            class="error"
                                        />
                                        <div class="passError">
                                            *Passwords do not match
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="tableItem">
                                        <label
                                            for="passConfirm"
                                            id="passConfirm-label"
                                        >
                                            Confirm Password</label
                                        >
                                        <input
                                            id="passConfirm"
                                            type="password"
                                            placeholder="Password"
                                            required
                                            class="error"
                                        />
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="bottom">
                    <div class="bottomtext">
                        <button type="submit">Create account</button>
                        <div>
                            Already have an account? <a href="">Log in</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
